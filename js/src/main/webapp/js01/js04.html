<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>变量类型</title>
	<script>
	 //string
	 var str1="aaa";
	 var str2='bbb';
	 alert(str1);
	 alert(str2);
	
	 //boolean
	 var flag1=true;
	 var flag2=false;
	 alert(flag1); 
	 alert(flag2);

	 //number
	 var num1=10;
	 var num2=10.14159;
	 alert(num1);
	 alert(num2);
	 
	 //null
	 var obj=null;	 
	 alert(obj);
	 
	 //undefined
	 var a;
	 var b=undefined;
	 alert(a);
	 alert(b);
	
	</script>
</head>
<body>

</body>
</html>
